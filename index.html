<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”’ Receiver Admin | Sekretong Malupet</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f5ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2b2d42;
      color: white;
      text-align: center;
      padding: 16px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    #loginSection, #repliesSection {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      background: #2b2d42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3d4173;
    }
    .reply-card {
      background: #fff0f6;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .reply-card p {
      margin: 5px 0;
    }
    .timestamp {
      color: gray;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”’ Receiver Admin (Sekretong Malupet)</h1>
  </header>

  <section id="loginSection">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter password..." />
    <button onclick="login()">Login</button>
  </section>

  <section id="repliesSection" style="display:none;">
    <h3>ðŸ“© Received Replies</h3>
    <div id="replyList">Loading...</div>
  </section>

  <script>
    const PASSWORD = "1234ren"; // palitan mo kung gusto mo ng iba
    const DB_URL = "https://confession-receiver-default-rtdb.firebaseio.com/replies.json";

    function login() {
      const input = document.getElementById("adminPass").value.trim();
      if (input === PASSWORD) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("repliesSection").style.display = "block";
        loadReplies();
      } else {
        alert("Maling password ðŸ˜…");
      }
    }

    function loadReplies() {
      fetch(DB_URL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("replyList");
          list.innerHTML = "";

          if (!data) {
            list.innerHTML = "<p>Wala pang replies ðŸ˜…</p>";
            return;
          }

          Object.values(data).forEach(item => {
            const msg = item.message;
            list.innerHTML += `
              <div class="reply-card">
                <p><strong>Pangalan:</strong> ${msg.name || "Anonymous"}</p>
                <p><strong>May gusto sa klase?:</strong> ${msg.crushInClass || "-"}</p>
                <p><strong>Crush name:</strong> ${msg.crushName || "-"}</p>
                <p><strong>Tatanggap ng confess?:</strong> ${msg.acceptConfess || "-"}</p>
                <p><strong>Ready magmahal ulit?:</strong> ${msg.readyLove || "-"}</p>
                <p><strong>Interested sa relationship?:</strong> ${msg.interestedNow || "-"}</p>
                <p><strong>May gusto sa tropa?:</strong> ${msg.crushFriend || "-"}</p>
                <p><strong>Pangalan ng tropa:</strong> ${msg.crushFriendName || "-"}</p>
                <p><strong>Mensahe:</strong> ${msg.message || "-"}</p>
                <p><strong>Manliligaw kung may chance?:</strong> ${msg.willCourt || "-"}</p>
                <p class="timestamp">${msg.timestamp || ""}</p>
              </div>
            `;
          });
        })
        .catch(err => {
          document.getElementById("replyList").innerHTML = "<p>Error loading replies ðŸ˜¥</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>

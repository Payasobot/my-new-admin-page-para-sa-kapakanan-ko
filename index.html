<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receiver Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    #replies {
      display: none;
      margin-top: 20px;
    }
    .reply {
      background: #e5e7eb;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîí Receiver Admin</h2>

    <div id="loginSection">
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="replies">
      <h3>üì© Received Replies</h3>
      <div id="replyList">Loading replies...</div>
    </div>
  </div>

  <script>
    const PASSWORD = "1234ren"; // Admin password mo
    const DATABASE_URL = "https://confession-receiver-default-rtdb.firebaseio.com/replies.json";

    function login() {
      const inputPass = document.getElementById("adminPass").value.trim();
      if (inputPass === PASSWORD) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("replies").style.display = "block";
        loadReplies();
      } else {
        alert("‚ùå Incorrect password!");
      }
    }

    async function loadReplies() {
      try {
        const res = await fetch(DATABASE_URL);
        const data = await res.json();

        const replyList = document.getElementById("replyList");
        replyList.innerHTML = "";

        if (!data) {
          replyList.innerHTML = "<p>No replies found yet.</p>";
          return;
        }

        Object.values(data).forEach(reply => {
          const div = document.createElement("div");
          div.className = "reply";
          div.textContent = reply.message || JSON.stringify(reply);
          replyList.appendChild(div);
        });
      } catch (error) {
        console.error(error);
        document.getElementById("replyList").innerHTML = "<p>‚ö†Ô∏è Error loading replies.</p>";
      }
    }
  </script>
</body>
</html>

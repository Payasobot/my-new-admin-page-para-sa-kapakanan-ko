<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Confession Form</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;padding:20px;display:flex;align-items:center;justify-content:center;height:100vh}
    form{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,0.08);width:360px}
    label{display:block;margin-top:8px;font-weight:600}
    input,textarea{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #d1d5db}
    button{margin-top:12px;width:100%;padding:10px;border-radius:8px;border:none;background:#111827;color:#fff;font-weight:600;cursor:pointer}
    #response{margin-top:10px;text-align:center;font-weight:600}
  </style>
</head>
<body>
  <form id="confessionForm">
    <h2 style="margin:0 0 8px 0">Anonymous Confession</h2>

    <label>Nickname (optional)</label>
    <input id="nickname" placeholder="Anonymous">

    <label>Kanino mo gustong i-confess?</label>
    <input id="target" placeholder="Name or hint">

    <label>Sabihin mo na üò≥</label>
    <textarea id="message" placeholder="Type your confession..." rows="5"></textarea>

    <button type="submit">Send</button>
    <div id="response"></div>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNle-pRkrFXn4DvJOZgft1qOQlI6UmtMd8fVUphb7alAhs9iZR16hkg3jxUMgFcvz4Gg/exec"; // <-- change this

    document.getElementById('confessionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resp = document.getElementById('response');
      const nickname = document.getElementById('nickname').value.trim() || "Anonymous";
      const target = document.getElementById('target').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!message) { resp.textContent = "Write your confession first."; resp.style.color = "red"; return; }
      resp.textContent = "Sending..."; resp.style.color = "#333";

      try {
        const r = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname, target, message })
        });
        const j = await r.json();
        if (j.ok) {
          resp.textContent = "‚úÖ Sent! Thank you.";
          resp.style.color = "green";
          document.getElementById('confessionForm').reset();
        } else {
          resp.textContent = "Error: " + (j.error || "Unknown");
          resp.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        resp.textContent = "‚ö†Ô∏è Error connecting to server.";
        resp.style.color = "red";
      }
    });
  </script>
</body>
</html>
